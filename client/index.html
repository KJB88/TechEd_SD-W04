<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Shut up Favicon -->
    <link rel="shortcut icon" href="#">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/core.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />

    <!-- JS -->

    <script src="./assets/js/helper.js" type="module" defer></script>
    <script src="./assets/js/wordlibs.js" type="module" defer></script>
    <script src="./assets/js/bouncingRainbowText.js" type="module" defer></script>
    <script src="./assets/js/elementFactory.js" type="module" defer></script>
    <script src="./assets/js/networkHandler.js" type="module" defer></script>
    <script src="./app.js" type="module" defer></script>

    <title>Everything about Tim: Totally Original Guestbook!</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <button id="collapse-btn" aria-label="Collapse the header.">^</button>
        <div id="header-div" aria-label="The header of the webpage.">
            <nav>
                <div class="title-div" aria-label="The title and subtitle.">
                    <h1 class="no-pointer-events drop-shadow-2px">Everything about Tim</h1>
                    <h2 class="no-pointer-events subtitle drop-shadow-2px">Totally Original Guestbook</h2>
                </div>
                <ul>
                    <li>
                        <a href="https://github.com/KJB88/TechEd_SD-W04" class="drop-shadow-2px"
                            aria-label="A link to access the repo for this website.">Repo</a>
                    </li>
                    <li>
                        <a href="https://github.com/KJB88" class="drop-shadow-2px"
                            aria-label="A link to access the Github of the author of this website.">Github</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/kevin-barr1988/" class="drop-shadow-2px"
                            aria-label="A link to access the LinkedIn of the author of this website.">LinkedIn</a>
                    </li>
                    <li>
                        <a href="https://kjb88.github.io/" class="drop-shadow-2px"
                            aria-label="A link to access the Personal Website of the author of this website.">Website</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main>

        <section id="content-panel"
            aria-label="The main content panel of the site containing a description, input form to post your message and a log displaying any messages already in the guest book.">
            <!-- Description / Info Panel-->
            <section class="info-panel"
                aria-label="A description of the site's use case. One man's obsession for another.">
                <article class="drop-shadow-2px no-pointer-events">
                    Welcome to 'Everything about Tim'! <br>The Totally Original Guestbookâ„¢ <br>(Do not steal!!1!one!)!
                </article>
            </section>

            <!-- Input Form -->
            <section>
                <form id="input-form" class="drop-shadow-2px"
                    aria-label="The input form to post messages to the guestbook.">
                    <label for="name-input" class="drop-shadow-2px form-label">Name</label>
                    <input name="name" id="name-input" class="drop-shadow-2px" type="text" label="Name:"
                        placeholder="Type your name in here!" aria-label="The input field to write your name!" />
                    <label for="message-input" class="drop-shadow-2px form-label">Message</label>
                    <textarea name="message" id="message-input" class="drop-shadow-2px" rows="4" cols="20"
                        placeholder="Type your message here!"
                        aria-label="The text area to write your message!"></textarea>
                    <button id="submit-btn" class="drop-shadow-2px"
                        aria-label="The button to post your message.">Post</button>
                </form>
            </section>

            <!-- Message Log -->
            <section aria-label="The contents of the guestbook." id="message-log">
                <div class="entry-container">
                </div>
            </section>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="drop-shadow-2px no-pointer-events" id="rainbow-text"
            aria-label="The author's signature and apparent attempt at having some level of creativity.">Kev Barr</div>
    </footer>
</body>

</html>
